   function initializeArray(min, max, aantal) {
      var stap = Math.round((max-min)/aantal);
      for (i = min; i <= aantal; i++) {
        videoArray[i] = randomIntFromInterval((min * i * (stap)) - (stap-1), min * i * stap);
